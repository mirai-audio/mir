# circleci/config.yml
version: 2

# Reusable definitions shared between jobs
defs:
  defaults: &defaults
    docker:
      - image: circleci/node:10-browsers # Node tags: https://nodejs.org/en/download/releases/
                                              # CircleCI tags: https://circleci.com/docs/2.0/docker-image-tags.json
    working_directory: ~/app
  steps:
    step-update-env: &step-update-env
      name: Update environment
      command: |
        echo "export PATH=$PATH:$(yarn global bin):~/app/node_modules/.bin" >> $BASH_ENV

jobs:
  checkout_code:
    <<: *defaults
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .
  install_dependencies:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          keys:
            - dependency-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
            - dependency-cache-{{ .Branch }}-
            - dependency-cache-
      - run:
          name: Install dependencies
          command: |
            yarn global add ember-cli@3.9.0
            yarn
      - save_cache:
          key: dependency-cache-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ./node_modules
      - persist_to_workspace:
          root: .
          paths:
            - .
  lint:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          <<: *step-update-env
      - run:
          name: Run linters
          command: |
            yarn lint
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          <<: *step-update-env
      - run:
          name: Ember test
          command: |
            ember --version --verbose
            yarn test
            yarn coverage
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run:
          <<: *step-update-env
      - run:
          name: Ember build
          command: |
            ember --version --verbose
            # see: https://github.com/stefanpenner/broccoli-persistent-filter#warning
            BROCCOLI_PERSISTENT_FILTER_CACHE_ROOT=cache; ember build -e production

workflows:
  version: 2
  build_lint_test:
    jobs:
      - checkout_code
      - install_dependencies:
          requires:
            - checkout_code
      - lint:
          requires:
            - install_dependencies
      - test:
          requires:
            - install_dependencies
      - build:
          requires:
            - install_dependencies
